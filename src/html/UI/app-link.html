<a class="app-link @@class" href="@@href" target="_blank" >
    <div class="app-link__img-inner @@class-link">
        <img class="app-link__img " alt="@@alt" src="@@src" />
    </div>
    <div class="app-link__text-inner">
        <span class="text-link app-link__text @@class-text">
            @@text
        </span>
    </div>
</a>
