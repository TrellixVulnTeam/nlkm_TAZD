<div class="data__item @@class-item">
    <div class="data__img-wrapper @@class-img-wrapper">
        <div class="data__img-inner @@class-img-inner">
            <img class="data__img" alt="@@alt" src="@@src" />
        </div>
    </div>
    <div class="data__text-inner @@class-text-inner">
        <span class="title data__text @@class-text-big">@@text-big</span>
        <span class="text data__text @@class-text-small">@@text-small</span>
    </div>
</div>
